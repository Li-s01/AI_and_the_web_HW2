<!DOCTYPE html>
<html>
<head>
    <title>Synapse</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/abstract-plexus-blue-geometrical-shapes-connection-ai-generated-image_511042-595.jpg?t=st=1736502289~exp=1736505889~hmac=7ff99fe469d6fb20f0a32653acc8c9a1bb0ea0047c2b0de8d75408325d60a07d&w=2000');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 80px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        form {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        input[type="text"] {
            padding: 15px;
            width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 18px;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 15px 30px;
            border: none;
            background-color: #1E90FF;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        
    </style>
</head>
<body>
    <h1>Synapse</h1>
    <form action="/search" method="post" onsubmit="return true;">
        <input type="text" name="query" placeholder="Enter your search term..." required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
